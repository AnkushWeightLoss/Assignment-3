<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Functions</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="excel.html">Excel</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Excel Functions</h1>
        <form id="main-form" name="mainform">
            <div class="excel-form">
                <div class="form-group">
                    <label for="numbers">Enter your numbers separated by spaces:</label>
                    <input type="text" id="numbers" name="numbers" placeholder="e.g. 23 67 98 90 56">
                </div>
                
                <div class="form-group">
                    <p>Excel Functions:</p>
                    <div class="radio-group">
                        <input type="radio" id="sum" name="excel" value="AutoSum" checked>
                        <label for="sum">AutoSum</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="avg" name="excel" value="Average">
                        <label for="avg">Average</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="max" name="excel" value="Max">
                        <label for="max">Max</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="min" name="excel" value="Min">
                        <label for="min">Min</label>
                    </div>
                </div>
                
                <div class="form-buttons">
                    <button type="button" id="calculateButton">Calculate</button>
                </div>
            </div>
        </form>
        <div id="output">
            <p>Result: <span id="result"></span></p>
        </div>
        
        <div class="theme-switcher">
            <button id="themeToggle">Switch Theme</button>
        </div>
    </main>
    <footer>
        <p>
            Georgian @ ILAC - HTML, CSS, and JavaScript Assignment#3 - Your Group Name
        </p>
    </footer>
    <script src="js/excel.js"></script>
</body>
</html>
